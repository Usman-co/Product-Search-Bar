 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Product-Search-bar.css">
</head>
<body>
    
    <section class="container">
     
        <form>
            <input type="text" class="search-bar" id="search-bar" placeholder="Search Product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="Img/Front white T-shirt.jpeg" >
                <div class="p-details">
                    <h3>White T-shirt </h3>
                    <h4>$25</h4>
                </div>
            </div>

            <div class="product">
                <img src="Img/Dress3.jpeg" >
                <div class="p-details">
                    <h3>Black Sleeveless </h3>
                    <h4>$125</h4>
                </div>
            </div>

            <div class="product">
                <img src="Img/Jew1.jpeg" >
                <div class="p-details">
                    <h3>Golden Neckless with Diamond </h3>
                    <h4>$250</h4>
                </div>
            </div>

            <div class="product">
                <img src="Img/Dress1.jpeg" >
                <div class="p-details">
                    <h3>Polo Black T-shirt </34>
                    <h4>$25</h4>
                </div>
            </div>

            <div class="product">
                <img src="Img/Jew2.jpeg" >
                <div class="p-details">
                    <h3>Golden Ring with Diamond </h3>
                    <h4>$150</h4>
                </div>
            </div>

            <div class="product">
                <img src="Img/Jew3.jpeg" >
                <div class="p-details">
                    <h3>Cream-Color Ring with Diamond </h3>
                    <h4>$150</h4>
                </div>
            </div>
            
            <div class="product">
                <img src="Img/logo w.jpeg" >
                <div class="p-details">
                    <h3>Logo for website </h3>
                    <h4>$500</h4>
                </div>
            </div>
           
            <div class="product">
                <img src="Img/frontblack.jpeg" >
                <div class="p-details">
                    <h3>Black T-shirt </h3>
                    <h4>$25</h4>
                </div>
            </div>
        </div>

    </section>

    <script src="Product-Search-bar.js"></script>
</body>
</html>
